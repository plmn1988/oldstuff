<div ng-if="authService.isLoggedIn()" ng-init="loadNewsFeed()">
    <div class="col-md-8">
            <div id="user-wall-post" ng-repeat="post in data">
                <div class="panel panel-default">
                    <div id="post-header">
                        <img ng-src="{{post.author.profileImageData}}" class="post-img" src='img/no-image.jpg'/>
                        <span>{{post.author.name}}</span><br/>
                        <span>{{post.date | date: 'dd-MM-yyyy HH:mm:ss'}}</span><hr/>
                    </div>

                    <div class="panel-body post-body">
                        <p>{{post.postContent}}</p>

                        <div class="pull-right">
                            <span>{{post.likesCount}} <span class="glyphicon glyphicon-thumbs-up"></span> Like</span>
                            <span>{{post.comments.length}} <span class="glyphicon glyphicon-comment"></span> Comment</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <div ng-repeat="comment in post.comments">
                        <div>
                            <img ng-src="{{comment.author.profileImageData}}" class="post-img" src='img/no-image.jpg'/>
                            <span>{{comment.author.name}}</span><br/>
                            <span>{{comment.date | date: 'dd-MM-yyyy HH:mm:ss'}}</span><hr/>
                        </div>

                        <div class="panel-body post-body">
                            <p>{{comment.commentContent}}</p>

                            <div class="pull-right">
                                <span>{{comment.likesCount}} <span class="glyphicon glyphicon-thumbs-up"></span> Like</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</div>
